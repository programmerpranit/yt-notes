name: Deploy to Google Cloud VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        run: npm run build

      - name: Deploy to VM over SSH
        env:
          GCP_VM_IP: ${{ secrets.GCP_VM_IP }}
          GCP_USERNAME: ${{ secrets.GCP_USERNAME }}
          GCP_PRIVATE_KEY: ${{ secrets.GCP_PRIVATE_KEY }}
        run: |
          # Add the private key to SSH agent
          mkdir -p ~/.ssh
          echo "${GCP_PRIVATE_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Copy files to the VM using OpenSSH key
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r $(pwd)/* ${GCP_USERNAME}@${GCP_VM_IP}:/home/${GCP_USERNAME}/app

          # SSH into the VM and set up the app with PM2
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${GCP_USERNAME}@${GCP_VM_IP} << 'EOF'
            cd /home/${GCP_USERNAME}/app
            npm install
            pm2 stop all || true
            pm2 start npm -- start
          EOF
